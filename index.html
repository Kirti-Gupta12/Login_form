<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>SIGN UP / LOGIN FORM</title>
  </head>
  <body>
        <div class="container-fluid justify-content-center box"> 

        <form class="form-1" id="signin">
            <div class="col-12" id="heading1">Login</div>
        

                <div class="form__message form__message--error container-fluid col-12"></div>
                <!-- <div class="form__message form__message--error container-fluid col-12">Incorrect username/password combination!</div> -->
            
            <div class="container-fluid col-12" id="form1">
                <input class="form-control bg-light p-2 mb-1" type="text" autofocus placeholder="Username or email" >        
                <!-- <div class="form__input-error-message">This is an error message!</div>     -->
                <div class="form__input-error-message"></div>    

            </div>

            <div class="container-fluid col-12" id="form1">
                <input type="password" class="form-control bg-light p-2 mt-2 form__input--error"  id="inputPassword" placeholder="Password">
                <div class="form__input-error-message"></div>    
            </div>

            <div class="container-fluid col-12 d-grid">
                <button class="btn btn-primary p-2 mt-4" type="submit" style="font-size: 1.3em;">Continue</button>
            </div>

            <div class="container-fluid col-12 text-center para">
                <p class="mt-3" id="one" ><a href="#">Forgot your password?</a></p>
                <p id="two">Don't have an account? <a href="./" id="linkCreateAccount">Create account</a></p>
            </div>

        </form>



        <form class="form form--hidden" id="createAccount">
            <div class="col-12" id="heading1">Create Account</div>
        

                <div class="form__message form__message--error container-fluid col-12"></div>
                <!-- <div class="form__message form__message--error container-fluid col-12">Incorrect username/password combination!</div> -->
            
            <div class="container-fluid col-12" id="form1">
                <input class="form-control bg-light p-2 mb-3" id="signupUsername" type="text" autofocus placeholder="Username" >        
                <!-- <div class="form__input-error-message">This is an error message!</div>     -->
                <div class="form__input-error-message"></div>    
            </div>

            <div class="container-fluid col-12 mb-3" id="form1">
                <input class="form-control bg-light p-2 mb-1" type="email" autofocus placeholder="Email Address" >        
                <!-- <div class="form__input-error-message">This is an error message!</div>     -->
                <div class="form__input-error-message"></div>    
            </div>

            <div class="container-fluid col-12 mb-3" id="form1">
                <input type="password" class="form-control bg-light p-2 mt-2 form__input--error"  id="inputPassword" placeholder="Password">
                <div class="form__input-error-message"></div>    
            </div>

            <div class="container-fluid col-12 mb-3" id="form1">
                <input type="password" class="form-control bg-light p-2 mt-2 form__input--error"  id="inputPassword" placeholder="Confirm password">
                <div class="form__input-error-message"></div>    
            </div>

            <div class="container-fluid col-12 d-grid">
                <button class="btn btn-primary p-2 mt-4" type="submit" style="font-size: 1.3em;">Continue</button>
            </div>

            <div class="container-fluid col-12 text-center para pt-4">
                <p id="two">Already have an account? <a  href="./" id="linkLogin">Sign in</a></p>
            </div>

        </form>
            
            

        </div>

        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
